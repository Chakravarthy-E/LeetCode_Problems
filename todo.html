<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
  </head>
  <body>
    <h1>Todo App</h1>
    <input type="text" id="todo-input" placeholder="Enter a todo">
    <button id="add-todo">Add Todo</button>
    <ul id="todo-holder"></ul>
    
    <script>
        let todo =  document.getElementById("todo-input").value;
        let button = document.getElementById("add-todo")
        let holder = document.getElementById("todo-holder")

        //add todo
        button.addEventListener('click',addtodo)
        function addtodo(){
            let input = document.createElement('li')
            input.innerHTML = `
            <li>${input}</li>`
            holder.appendChild(input)
        }
        addtodo()
    </script>
  </body>
</html>
